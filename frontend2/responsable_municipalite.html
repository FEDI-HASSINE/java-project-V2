<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Responsable Municipalité - Maquette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c1024;
      --panel: rgba(255,255,255,0.06);
      --panel-strong: rgba(255,255,255,0.12);
      --accent: #22d3ee;
      --accent-2: #7c3aed;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --danger: #f87171;
      --success: #4ade80;
      --shadow: 0 20px 80px rgba(0,0,0,0.45);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 12% 20%, rgba(34,211,238,0.14), transparent 32%),
                  radial-gradient(circle at 78% 8%, rgba(124,58,237,0.18), transparent 34%),
                  radial-gradient(circle at 50% 80%, rgba(124,58,237,0.12), transparent 42%),
                  var(--bg);
      padding: 26px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: -0.2px; }
    .brand-dot { width: 10px; height: 10px; border-radius: 50%; background: linear-gradient(120deg, var(--accent), var(--accent-2)); box-shadow: 0 0 18px rgba(34,211,238,0.45); }

    .layout { display: grid; grid-template-columns: 1.2fr 0.9fr; gap: 18px; }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; color: var(--muted); font-size: 12px; letter-spacing: 0.4px; text-transform: uppercase; }

    .btn {
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text);
      background: var(--panel);
      padding: 10px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.1px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border 0.12s ease;
      backdrop-filter: blur(12px);
    }
    .btn:hover { transform: translateY(-1px); border-color: var(--accent); box-shadow: 0 10px 28px rgba(34,211,238,0.25); }
    .btn-primary { background: linear-gradient(120deg, var(--accent), var(--accent-2)); color: #0b1120; border: none; box-shadow: 0 12px 32px rgba(124,58,237,0.35); }
    .btn-primary:hover { box-shadow: 0 16px 44px rgba(124,58,237,0.45); }

    .list { display: flex; flex-direction: column; gap: 10px; }
    .card-item { padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); background: var(--panel-strong); display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; cursor: pointer; transition: border 0.12s ease, transform 0.12s ease; }
    .card-item:hover { border-color: var(--accent); transform: translateY(-1px); }
    .title { font-weight: 600; letter-spacing: 0.1px; }
    .meta { color: var(--muted); font-size: 13px; }

    .detail { display: grid; gap: 10px; }
    .detail-row { display: flex; justify-content: space-between; color: var(--muted); font-size: 13px; }
    .detail-row span:last-child { color: var(--text); font-weight: 600; }
    .empty { color: var(--muted); font-size: 13px; text-align: center; padding: 20px 0; }

    .badge { padding: 6px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); font-size: 12px; letter-spacing: 0.2px; }
    .badge-pending { color: #fbbf24; border-color: rgba(251,191,36,0.35); }

    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: grid; place-items: center; z-index: 10; backdrop-filter: blur(4px); }
    .modal { width: min(560px, 92vw); background: var(--panel); border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius); padding: 18px; box-shadow: var(--shadow); max-height: 85vh; overflow: auto; }

    form { display: flex; flex-direction: column; gap: 12px; }
    label { color: var(--muted); font-size: 13px; }
    input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); color: var(--text); outline: none; font-family: inherit; font-size: 14px; }
    textarea { min-height: 90px; resize: vertical; }
    .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }

    .equip-card { padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); background: var(--panel-strong); display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 8px; }

    .icon-btn { border: 1px solid rgba(255,255,255,0.14); background: var(--panel-strong); color: var(--text); border-radius: 10px; padding: 8px 10px; cursor: pointer; transition: border 0.12s ease, transform 0.12s ease; }
    .icon-btn:hover { border-color: var(--accent); transform: translateY(-1px); }

    @media (max-width: 980px) { .layout { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Helper pour décoder le token
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    // Configuration API
    // Base API robuste selon environnement (local, 0.0.0.0, Codespaces/GitHub.dev)
    (function(){
      const host = window.location.hostname;
      const port = window.location.port;
      const isLocal = host === 'localhost' || host === '127.0.0.1' || host === '0.0.0.0';
      let base;
      if (isLocal) {
        base = 'http://localhost:8080';
      } else {
        // Ex: myapp-8000.preview.github.dev -> myapp-8080.preview.github.dev
        const mappedHost = host.replace('-8000', '-8080');
        const proto = window.location.protocol === 'https:' ? 'https' : 'http';
        base = `${proto}://${mappedHost}`;
      }
      window.API_BASE_URL = base;
      console.log('[API_BASE_URL]', base);
    })();
    const API_BASE_URL = window.API_BASE_URL;

    const EQUIP_MOCK = [
      { id: 1, nom: 'Camion benne', disponible: true },
      { id: 2, nom: 'Pelleteuse', disponible: true },
      { id: 3, nom: 'Equipe voirie', disponible: true },
      { id: 4, nom: 'Kit éclairage', disponible: false }
    ];

    const AGENTS_MOCK = [];

    function DemandesList({ demandes, onSelect, onCreateIntervention }) {
      if (!demandes.length) return <div className="empty">Aucune demande.</div>;
      return (
        <div className="list">
          {demandes.map((d) => (
            <div key={d.identifiant} className="card-item" onClick={() => onSelect(d)}>
              <div>
                <div className="title">Demande #{d.identifiant}</div>
                <div className="meta">{d.localisation} · {d.dateDeSoumission}</div>
              </div>
              <div style={{ display: 'grid', gap: 6, justifyItems: 'end' }}>
                <button className="btn" onClick={(e) => { e.stopPropagation(); onCreateIntervention(d); }}>Créer intervention</button>
              </div>
            </div>
          ))}
        </div>
      );
    }

    function DemandeDetail({ demande }) {
      const [showImage, setShowImage] = useState(false);

      useEffect(() => {
        setShowImage(false);
      }, [demande]);

      if (!demande) return <div className="empty">Sélectionnez une demande pour voir les détails.</div>;
      
      const hasImage = demande.image && demande.image.length > 0 && demande.image !== '(binaire)';

      return (
        <div className="detail">
          <div className="title">Demande #{demande.identifiant}</div>
          <div className="detail-row"><span>Citoyen ref</span><span>{demande.citoyenRef}</span></div>
          <div className="detail-row"><span>Date de soumission</span><span>{demande.dateDeSoumission}</span></div>
          <div className="detail-row"><span>Localisation</span><span>{demande.localisation}</span></div>
          <div className="detail-row">
            <span>Image</span>
            <span>
                {hasImage ? (
                    <span 
                        style={{color: 'var(--accent)', cursor: 'pointer', textDecoration: 'underline'}}
                        onClick={() => setShowImage(!showImage)}
                    >
                        {showImage ? 'Masquer la pièce jointe' : 'Voir la pièce jointe'}
                    </span>
                ) : 'Aucune'}
            </span>
          </div>
          {showImage && hasImage && (
            <div style={{ marginTop: 12, textAlign: 'center' }}>
              <img 
                src={`data:image/jpeg;base64,${demande.image}`} 
                alt="Preuve" 
                style={{ maxWidth: '100%', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.1)' }} 
              />
            </div>
          )}
        </div>
      );
    }

    function Modal({ children, onClose }) {
      return (
        <div className="modal-backdrop" onClick={onClose}>
          <div className="modal" onClick={(e) => e.stopPropagation()}>
            {children}
          </div>
        </div>
      );
    }

    function EditInterventionForm({ intervention, agents, equipements, linkedEquipements, onSave, onCancel }) {
      // N'afficher que les agents disponibles, tout en gardant l'agent actuel pour pouvoir le conserver
      const availableAgents = agents.filter((a) => a.disponibilite || a.cin === intervention?.cinAgent);
      const [form, setForm] = useState({
        budget: intervention?.budget ?? 0,
        dateDebut: intervention?.dateDebut ?? '',
        type: intervention?.type ?? '',
        urgence: intervention?.urgence ?? 0,
        // etat non modifiable par la secrétaire; conservé côté backend
        localisation: intervention?.localisation ?? '',
        agentCin: intervention?.cinAgent ?? '',
        equipementIds: (linkedEquipements || []).map(e => e.id)
      });

      const addEquip = (id) => {
        setForm(prev => ({ ...prev, equipementIds: Array.from(new Set([...(prev.equipementIds || []), id])) }));
      };

      const removeEquip = (id) => {
        setForm(prev => ({ ...prev, equipementIds: (prev.equipementIds || []).filter(eid => eid !== id) }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        onSave({
          budget: Number(form.budget),
          dateDebut: form.dateDebut,
          type: form.type,
          urgence: Number(form.urgence),
          // etat exclu du payload; seul l'agent peut le modifier
          localisation: form.localisation,
          agentCin: form.agentCin,
          equipementIds: form.equipementIds
        });
      };

      return (
        <Modal onClose={onCancel}>
          <h2>Modifier intervention #{intervention?.id}</h2>
          <form onSubmit={handleSubmit}>
            <div className="grid-2">
              <div>
                <label>Budget</label>
                <input type="number" value={form.budget} onChange={(e) => setForm({ ...form, budget: e.target.value })} required />
              </div>
              <div>
                <label>Date début</label>
                <input type="date" value={form.dateDebut} onChange={(e) => setForm({ ...form, dateDebut: e.target.value })} required />
              </div>
            </div>
            <div>
              <label>Urgence</label>
              <input type="number" min="0" max="5" value={form.urgence} onChange={(e) => setForm({ ...form, urgence: e.target.value })} required />
            </div>
            <div>
              <label>État (lecture seule)</label>
              <div className="detail-row"><span></span><span>{intervention?.etat === 100 ? 'Terminé' : (intervention?.etat === 0 ? 'En cours' : `${intervention?.etat}%`)}</span></div>
            </div>
            <div>
              <label>Type</label>
              <input value={form.type} onChange={(e) => setForm({ ...form, type: e.target.value })} required />
            </div>
            <div>
              <label>Localisation</label>
              <input value={form.localisation} onChange={(e) => setForm({ ...form, localisation: e.target.value })} required />
            </div>
            <div>
              <label>Agent CIN</label>
              <select value={form.agentCin} onChange={(e) => setForm({ ...form, agentCin: e.target.value })} required>
                {availableAgents.map((a) => (
                  <option key={a.cin} value={a.cin}>
                    {a.nom} — CIN {a.cin} — {a.service} {a.disponibilite ? '' : '(occupé)'}
                  </option>
                ))}
              </select>
            </div>
            <div style={{ marginTop: 12 }}>
              <label>Équipements liés</label>
              <div className="list" style={{ marginTop: 8 }}>
                {(equipements.filter(e => (form.equipementIds || []).includes(e.id))).length === 0 && (
                  <div className="empty">Aucun équipement lié.</div>
                )}
                {equipements.filter(e => (form.equipementIds || []).includes(e.id)).map((e) => (
                  <div key={e.id} className="equip-card">
                    <div>
                      <div className="title">{e.nom}</div>
                      <div className="meta">ID {e.id}</div>
                    </div>
                    <button type="button" className="icon-btn" onClick={() => removeEquip(e.id)}>Supprimer</button>
                  </div>
                ))}
              </div>
            </div>

            <div style={{ marginTop: 12 }}>
              <label>Équipements disponibles (non choisis)</label>
              <div className="list" style={{ marginTop: 8 }}>
                {equipements.filter(e => e.disponible && !(form.equipementIds || []).includes(e.id)).length === 0 && (
                  <div className="empty">Aucun équipement disponible.</div>
                )}
                {equipements.filter(e => e.disponible && !(form.equipementIds || []).includes(e.id)).map((e) => (
                  <div key={e.id} className="equip-card">
                    <div>
                      <div className="title">{e.nom}</div>
                      <div className="meta">ID {e.id} · disponible</div>
                    </div>
                    <button type="button" className="icon-btn" onClick={() => addEquip(e.id)}>Ajouter</button>
                  </div>
                ))}
              </div>
            </div>
            <div style={{ display: 'flex', justifyContent: 'flex-end', gap: 10, marginTop: 12 }}>
              <button type="button" className="btn" onClick={onCancel}>Annuler</button>
              <button type="submit" className="btn-primary btn">Enregistrer</button>
            </div>
          </form>
        </Modal>
      );
    }
    function EquipementsPicker({ equipements, onAdd, onClose }) {
      return (
        <Modal onClose={onClose}>
          <h2>Ajouter des équipements</h2>
          <div className="list">
            {equipements.filter(e => e.disponible).map((e) => (
              <div key={e.id} className="equip-card">
                <div>
                  <div className="title">{e.nom}</div>
                </div>
                <button className="icon-btn" onClick={() => onAdd(e)}>＋</button>
              </div>
            ))}
            {equipements.filter(e => e.disponible).length === 0 && <div className="empty">Aucun équipement disponible.</div>}
          </div>
          <div style={{ display: 'flex', justifyContent: 'flex-end', marginTop: 12 }}>
            <button className="btn" onClick={onClose}>Terminer</button>
          </div>
        </Modal>
      );
    }

    function InterventionForm({ demande, agents, onSave, onCancel }) {
      const availableAgents = agents.filter((a) => a.disponibilite);
      const defaultAgent = availableAgents.length > 0 ? availableAgents[0] : null;
      
      const [form, setForm] = useState({
        budget: '',
        dateDebut: '',
        urgence: '',
        type: 'Urgent',
        localisation: demande?.localisation || '',
        cinAgent: defaultAgent ? defaultAgent.cin : ''
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        const intervention = {
          id: Date.now(),
          budget: Number(form.budget),
          dateDebut: form.dateDebut,
          type: form.type,
          urgence: Number(form.urgence),
          etat: 0,
          localisation: form.localisation,
          image: demande?.image || '',
          cinAgent: form.cinAgent,
          cinResponsableMunicipalite: ''
        };
        onSave(intervention);
      };

      return (
        <Modal onClose={onCancel}>
          <h2>Créer une intervention</h2>
          <form onSubmit={handleSubmit}>
            <div className="grid-2">
              <div>
                <label>Budget (budget)</label>
                <input type="number" value={form.budget} onChange={(e) => setForm({ ...form, budget: e.target.value })} required />
              </div>
              <div>
                <label>Date début (dateDebut)</label>
                <input type="date" value={form.dateDebut} onChange={(e) => setForm({ ...form, dateDebut: e.target.value })} required />
              </div>
            </div>
            <div>
              <label>Urgence (urgence)</label>
              <input type="number" min="0" max="5" value={form.urgence} onChange={(e) => setForm({ ...form, urgence: e.target.value })} required />
            </div>
            <div>
              <label>Type (type)</label>
              <input
                value={form.type}
                onChange={(e) => setForm({ ...form, type: e.target.value })}
                placeholder="Urgent"
                required
              />
            </div>
            <div>
              <label>Localisation (localisation)</label>
              <input value={form.localisation} onChange={(e) => setForm({ ...form, localisation: e.target.value })} required />
            </div>
            <div>
              <label>CIN Agent (cinAgent) — agents disponibles</label>
              <select
                value={form.cinAgent}
                onChange={(e) => setForm({ ...form, cinAgent: e.target.value })}
                required
                style={{ width: '100%', padding: '12px', borderRadius: '12px', border: '1px solid rgba(255,255,255,0.18)', background: 'rgba(124,58,237,0.12)', color: 'var(--text)', fontWeight: 600 }}
              >
                {availableAgents.length === 0 && (
                  <option value="" disabled>Aucun agent disponible</option>
                )}
                {availableAgents.map((a) => (
                  <option key={a.cin} value={a.cin}>
                    ✅ {a.nom} — CIN {a.cin} — {a.service}
                  </option>
                ))}
              </select>
            </div>
            <div style={{ display: 'flex', justifyContent: 'flex-end', gap: 10 }}>
              <button type="button" className="btn" onClick={onCancel}>Annuler</button>
              <button type="submit" className="btn-primary btn" disabled={availableAgents.length === 0}>Enregistrer</button>
            </div>
          </form>
        </Modal>
      );
    }

    function InterventionsList({ interventions, onSelect, onEdit }) {
      if (!interventions.length) return <div className="empty">Aucune intervention.</div>;
      return (
        <div className="list">
          {interventions.map((i) => (
            <div key={i.id} className="card-item" onClick={() => onSelect(i)}>
              <div>
                <div className="title">Intervention #{i.id}</div>
                <div className="meta">{i.type} · {i.dateDebut} · {i.etat === 0 ? 'En cours' : (i.etat === 100 ? 'Terminé' : `${i.etat}%`)}</div>
              </div>
              <div style={{ display: 'grid', gap: 6, justifyItems: 'end' }}>
                <button className="btn" onClick={(e) => { e.stopPropagation(); onSelect(i); onEdit && onEdit(); }}>Modifier</button>
              </div>
            </div>
          ))}
        </div>
      );
    }

    function InterventionDetail({ intervention, linkedEquipements }) {
      const [showImage, setShowImage] = useState(false);

      useEffect(() => {
        setShowImage(false);
      }, [intervention]);

      if (!intervention) return <div className="empty">Sélectionnez une intervention.</div>;

      const hasImage = intervention.image && intervention.image.length > 0;

      return (
        <div className="detail">
          <div className="title">Intervention #{intervention.id}</div>
          <div className="detail-row"><span>Type</span><span>{intervention.type}</span></div>
          <div className="detail-row"><span>Date début</span><span>{intervention.dateDebut}</span></div>
          <div className="detail-row"><span>Budget</span><span>{intervention.budget} DT</span></div>
          <div className="detail-row"><span>Urgence</span><span>{intervention.urgence}</span></div>
          <div className="detail-row"><span>État</span><span>{intervention.etat}</span></div>
          <div className="detail-row"><span>Localisation</span><span>{intervention.localisation}</span></div>
          <div className="detail-row"><span>Agent CIN</span><span>{intervention.cinAgent}</span></div>
          <div className="detail-row">
            <span>Image</span>
            <span>
                {hasImage ? (
                    <span 
                        style={{color: 'var(--accent)', cursor: 'pointer', textDecoration: 'underline'}}
                        onClick={() => setShowImage(!showImage)}
                    >
                        {showImage ? 'Masquer' : 'Voir'}
                    </span>
                ) : 'Aucune'}
            </span>
          </div>
          {showImage && hasImage && (
            <div style={{ marginTop: 12, textAlign: 'center' }}>
              <img 
                src={`data:image/jpeg;base64,${intervention.image}`} 
                alt="Preuve" 
                style={{ maxWidth: '100%', borderRadius: '8px', border: '1px solid rgba(255,255,255,0.1)' }} 
              />
            </div>
          )}

          <div style={{ marginTop: 16 }}>
            <div className="title" style={{ fontSize: '16px' }}>Équipements liés</div>
            <div className="list" style={{ marginTop: 8 }}>
              {(linkedEquipements && linkedEquipements.length > 0) ? (
                linkedEquipements.map((e) => (
                  <div key={e.id} className="equip-card">
                    <div>
                      <div className="title">{e.nom}</div>
                      <div className="meta">ID {e.id}</div>
                    </div>
                    <span className="badge">Attribué</span>
                  </div>
                ))
              ) : (
                <div className="empty">Aucun équipement lié.</div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function App() {
      const [view, setView] = useState('interventions'); // 'demandes' or 'interventions'
      const [demandes, setDemandes] = useState([]);
      const [interventions, setInterventions] = useState([]);
      const [selected, setSelected] = useState(null);
      const [showIntervention, setShowIntervention] = useState(false);
      const [pendingDemande, setPendingDemande] = useState(null);
      const [showEquip, setShowEquip] = useState(false);
      const [showEdit, setShowEdit] = useState(false);
      const [linkedEquipements, setLinkedEquipements] = useState([]);
      const [equipements, setEquipements] = useState(EQUIP_MOCK);
      const [agents, setAgents] = useState([]);
      const [newEquipName, setNewEquipName] = useState('');
      const [loading, setLoading] = useState(false);

      const token = sessionStorage.getItem('municipaliteToken') || localStorage.getItem('municipaliteToken');

      useEffect(() => {
        if (!token) {
          window.location.href = 'login.html';
          return;
        }
        fetchDemandes();
        fetchInterventions();
        fetchEquipements();
        fetchAgents();
      }, [token]);

      // Charger les équipements liés à l'intervention sélectionnée
      useEffect(() => {
        const loadLinked = async () => {
          if (!selected || !selected.id) {
            setLinkedEquipements([]);
            return;
          }
          try {
            const resp = await fetch(`${API_BASE_URL}/interventions/${selected.id}/equipements`, {
              headers: { 'Authorization': `Bearer ${token}` }
            });
            if (resp.ok) {
              const data = await resp.json();
              setLinkedEquipements(data);
            } else {
              setLinkedEquipements([]);
            }
          } catch (e) {
            console.error(e);
            setLinkedEquipements([]);
          }
        };
        loadLinked();
      }, [selected, token]);

      const fetchAgents = async () => {
        try {
            const response = await fetch(`${API_BASE_URL}/agents`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                setAgents(data);
            }
        } catch (err) {
            console.error(err);
        }
      };

      const fetchEquipements = async () => {
        try {
            const response = await fetch(`${API_BASE_URL}/equipements`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                setEquipements(data);
            }
        } catch (err) {
            console.error(err);
        }
      };

      const fetchDemandes = async () => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE_URL}/demandes`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setDemandes(data);
          }
        } catch (err) {
          console.error(err);
        } finally {
          setLoading(false);
        }
      };

      const fetchInterventions = async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/interventions`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (response.ok) {
            const data = await response.json();
            setInterventions(data);
            if (data.length > 0) setSelected(data[0]);
          }
        } catch (err) {
          console.error(err);
        }
      };

      const handleCreateIntervention = (demande) => {
        setPendingDemande(demande);
        setShowIntervention(true);
      };

      const handleSaveIntervention = async (interventionData) => {
        setLoading(true);
        try {
          const response = await fetch(`${API_BASE_URL}/demandes/${pendingDemande.identifiant}/interventions`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              budget: interventionData.budget,
              dateDebut: interventionData.dateDebut,
              type: interventionData.type,
              urgence: interventionData.urgence,
              etat: 0,
              localisation: interventionData.localisation,
              agentCin: interventionData.cinAgent,
              imageBase64: null // L'image est reprise de la demande côté serveur si null
            })
          });

          if (response.ok) {
            const newIntervention = await response.json();
            // Mettre à jour la liste des demandes (supprimer celle traitée)
            setDemandes(prev => prev.filter(d => d.identifiant !== pendingDemande.identifiant));
            // Ajouter la nouvelle intervention à la liste
            setInterventions(prev => [...prev, newIntervention]);
            // Rafraîchir la liste des agents pour refléter la disponibilité mise à jour
            await fetchAgents();
            
            // Passer à l'étape équipement
            setPendingDemande(null); // On a fini avec la demande
            setSelected(newIntervention); // On sélectionne la nouvelle intervention pour l'ajout d'équipement
            setShowIntervention(false);
            setShowEquip(true);
          } else {
            console.error("Erreur création intervention");
            alert("Erreur lors de la création de l'intervention");
          }
        } catch (err) {
          console.error(err);
          alert("Erreur réseau");
        } finally {
          setLoading(false);
        }
      };

      const handleAddEquip = async (equipement) => {
        if (!selected) return;
        // Sécurité côté client: ignorer si déjà indisponible (double clic)
        if (!equipement.disponible) {
          alert("Cet équipement est déjà attribué.");
          return;
        }
        try {
            const response = await fetch(`${API_BASE_URL}/interventions/${selected.id}/equipements`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ equipementIds: [equipement.id] })
            });

            if (response.ok) {
                // Mettre à jour l'état local des équipements
                setEquipements(prev => prev.map(e => 
                    e.id === equipement.id ? { ...e, disponible: false } : e
                ));
                setLinkedEquipements(prev => [...prev, equipement]);
            } else {
            // Tenter de lire le message d'erreur renvoyé par l'API
            try {
              const err = await response.json();
              alert(err?.message || "Erreur lors de l'ajout de l'équipement");
            } catch (_) {
              alert("Erreur lors de l'ajout de l'équipement");
            }
            }
        } catch (err) {
            console.error(err);
        }
      };

      const handleCreateEquip = () => {
        const trimmed = newEquipName.trim();
        if (!trimmed) return;
        // Ajout réel via API: POST /equipements
        (async () => {
          try {
            const resp = await fetch(`${API_BASE_URL}/equipements`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ nom: trimmed, disponible: true })
            });
            if (resp.ok) {
              const created = await resp.json();
              // Mettre à jour la liste locale et vider le champ
              setEquipements(prev => [...prev, created]);
              setNewEquipName('');
            } else {
              try {
                const err = await resp.json();
                alert(err?.message || "Échec de la création de l'équipement");
              } catch (_) {
                alert("Échec de la création de l'équipement");
              }
            }
          } catch (e) {
            console.error(e);
            alert("Erreur réseau lors de la création de l'équipement");
          }
        })();
      };

      const handleCloseEquip = () => {
        setShowEquip(false);
        setLinkedEquipements([]);
        // On reste sur la vue intervention
        setView('interventions');
      };

      return (
        <div>
          <header>
            <div className="brand"><span className="brand-dot"></span> Espace Responsable Municipalité</div>
            <div style={{display: 'flex', gap: 10}}>
                <button className={`btn ${view === 'interventions' ? 'btn-primary' : ''}`} onClick={() => { setView('interventions'); setSelected(null); }}>Interventions</button>
                <button className={`btn ${view === 'demandes' ? 'btn-primary' : ''}`} onClick={() => { setView('demandes'); setSelected(null); }}>Demandes</button>
            </div>
          </header>

          <div className="panel" style={{ marginBottom: 14 }}>
            <div className="panel-header"><span>Ajouter un équipement</span><span>disponible pour attribution</span></div>
            <div style={{ display: 'flex', gap: 10, flexWrap: 'wrap' }}>
              <input
                value={newEquipName}
                onChange={(e) => setNewEquipName(e.target.value)}
                placeholder="Nom (ex : Balai)"
                style={{ flex: 1, minWidth: 240 }}
              />
              <button className="btn" onClick={handleCreateEquip}>Ajouter</button>
            </div>
          </div>

          <div className="layout">
            <div className="panel">
              <div className="panel-header">
                <span>{view === 'demandes' ? 'Demandes citoyen' : 'Interventions'}</span>
                <span>{view === 'demandes' ? demandes.length : interventions.length}</span>
              </div>
              {view === 'demandes' ? (
                <DemandesList demandes={demandes} onSelect={setSelected} onCreateIntervention={handleCreateIntervention} />
              ) : (
                <InterventionsList interventions={interventions} onSelect={setSelected} onEdit={() => setShowEdit(true)} />
              )}
            </div>
            <div className="panel">
              <div className="panel-header"><span>Détails</span><span></span></div>
              {view === 'demandes' ? (
                <DemandeDetail demande={selected} />
              ) : (
                <InterventionDetail intervention={selected} linkedEquipements={linkedEquipements} />
              )}
            </div>
          </div>

          {showIntervention && (
            <InterventionForm
              demande={pendingDemande}
              agents={agents}
              onSave={handleSaveIntervention}
              onCancel={() => setShowIntervention(false)}
            />
          )}

          {showEdit && selected && (
            <EditInterventionForm
              intervention={selected}
              agents={agents}
              equipements={equipements}
              linkedEquipements={linkedEquipements}
              onSave={async (payload) => {
                try {
                  const resp = await fetch(`${API_BASE_URL}/interventions/${selected.id}/update`, {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                  });
                  if (resp.ok) {
                    const updated = await resp.json();
                    // Mettre à jour la liste des interventions
                    setInterventions(prev => prev.map(it => it.id === updated.id ? updated : it));
                    setSelected(updated);
                    // Rafraîchir agents et équipements pour refléter disponibilités
                    await fetchAgents();
                    await fetchEquipements();
                    // Recharger équipements liés
                    const l = await fetch(`${API_BASE_URL}/interventions/${updated.id}/equipements`, { headers: { 'Authorization': `Bearer ${token}` }});
                    setLinkedEquipements(l.ok ? await l.json() : []);
                    setShowEdit(false);
                  } else {
                    try { const err = await resp.json(); alert(err?.message || 'Échec de la modification'); } catch(_) { alert('Échec de la modification'); }
                  }
                } catch (e) { console.error(e); alert('Erreur réseau'); }
              }}
              onCancel={() => setShowEdit(false)}
            />
          )}

          {showEquip && (
            <EquipementsPicker
              equipements={equipements}
              onAdd={handleAddEquip}
              onClose={handleCloseEquip}
            />
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
